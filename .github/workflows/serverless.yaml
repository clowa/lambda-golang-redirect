name: Deploy master branch

on:
  push:
    branches:
      - master

jobs:
  deploy:
    name: deploy
    runs-on: ubuntu-latest
    strategy:
      matrix:
        nodejs-version: [16.x]
    steps:
      - uses: actions/checkout@v3
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.19.2
      - name: Install go dependencies
        run: |
          go version
          go mod download
      - name: Validate
        working-directory: functions/redirect
        run: |
          go vet .
          go test -v
      - name: Use Node.js ${{ matrix.nodejs-version }}
        uses: actions/setup-node@v3
        with:
          nodejs-version: ${{ matrix.nodejs-version }}
      - run: npm ci
      - name: Install Plugin and Deploy
        uses: serverless/github-action@v3.1
        with:
          args: -c "serverless plugin install --name serverless-certificate-creator serverless-domain-manager && make"
          entrypoint: /bin/sh
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
